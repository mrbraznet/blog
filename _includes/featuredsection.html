{% for post in site.posts %}
{% if post.featured == true %}
    {% assign featured = true %}
{% endif %}
{% endfor %}

{% if featured == true %}
<section class="featured-posts">

    <div class="section-title">
        <h2><span>Destaques</span></h2>
    </div>

    <div class="row listfeaturedtag">

    {% for post in site.posts %}

        {% if post.featured == true %}

            {% include featuredbox.html %}

        {% endif %}

    {% endfor %}
    </div>
</section>
{% endif %}
